<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like MP3 Player</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="player-container">
            <div class="track-info text-center">
                <h3 id="track-title">Track Title</h3>
                <p id="track-artist">Artist Name</p>
            </div>
            <audio id="audio-player" preload="metadata"></audio>
            <div class="controls text-center">
                <button id="prev-btn" class="btn btn-light mx-2"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="btn btn-primary mx-2"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="btn btn-light mx-2"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            </div>
            <div class="volume-container text-center">
                <label>Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="playlist mt-4">
                <ul id="track-list" class="list-group">
                    <li class="list-group-item active" data-file="https://www.example.com/path/to/song1.mp3" data-title="Song 1" data-artist="Artist 1">Song 1 - Artist 1</li>
                    <li class="list-group-item" data-file="https://www.example.com/path/to/song2.mp3" data-title="Song 2" data-artist="Artist 2">Song 2 - Artist 2</li>
                    <li class="list-group-item" data-file="https://www.example.com/path/to/song3.mp3" data-title="Song 3" data-artist="Artist 3">Song 3 - Artist 3</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
